name: CI and Deploy

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log level"
        required: true
        default: "warning"

# Minimal permissions required for checkout + pushing to GHCR
permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-main
  cancel-in-progress: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ghcr.io/miks-kart/website:ci

  publish_and_deploy:
    if: github.event_name != 'pull_request'
    needs: [ci]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.TOKEN }}

      - name: Build and push to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/miks-kart/website:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        env:
          GITHUB_USERNAME: ${{ secrets.USERNAME }}
          TOKEN: ${{ secrets.TOKEN }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          port: ${{ secrets.DEPLOY_PORT }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          envs: GITHUB_USERNAME, TOKEN
          script: |
            set -e
            echo "$TOKEN" | docker login ghcr.io -u "$GITHUB_USERNAME" --password-stdin
            docker pull ghcr.io/miks-kart/website:latest
            docker stop website || true
            docker rm website || true
            docker run --restart unless-stopped --name website -d -p 3000:3000 ghcr.io/miks-kart/website:latest
            docker image prune -af
